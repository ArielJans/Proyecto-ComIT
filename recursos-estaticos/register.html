<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AgendAr Register</title>
    <link rel="stylesheet" href="./css/style-login.css">
    <script src="https://kit.fontawesome.com/414006261c.js" crossorigin="anonymous"></script>
</head>

<body class="body-r">
    <section>
        <article class="for">

            <!--////////////////// FORMUALRIO //////////////////-->
            <form action="/api/usuarios" method="POST">  <!--enctype="form-data" /// por default-->
                <i class="fas fa-user-md icon-user"></i>
                <h3>AgendAr</h3>
                <h2>Registro</h2>
                <label for="user"></label>
                <input class="imput1" minlength="6" maxlength="20" type="text" name="user" id="user" value="" placeholder="Nombre de usuario" oninput="validar(event)" required> 

                <label for="email"></label>
                <input class="imput2" type="email" name="email" id="email" value="" placeholder="Email" oninput="validar(event)" required>

                <label for="pass"></label>
                <input class="imput3" minlength="6" maxlength="12" type="password" name="pass" id="pass" value="" placeholder="Contraseña" oninput="validar(event)" required>

                <label for="repass"></label>
                <input class="imput4" minlength="6" maxlength="12" type="password" name="repass" id="repass" value="" placeholder="Repetir Contraseña" oninput="validar(event)" required>

                <button type="submit">Registrarme</button>
                <div class="check-tex">
                    <input type="checkbox" name="checkbox">Acepto <a href="#">Terminos y condiciones</a>
                </div>
            </form>
            <!--////////////////// FIN FORMUALRIO //////////////////-->

        </article>
        <article>
            <hr>
            <p>¿Ya estas registrado? <a href="login.html">Iniciar sesión</a> </p>
        </article>
    </section>

    <!-- referencia a mi js -->
    <script src="/index_db.js"></script>
</body>

</html>
